<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<div class="row">
    <h2>Rooms</h2>
    <ul class="list-group">
      <li *ngFor="let room of roomList" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <a ng-click="showRoom(room)">{{ room }}</a>
        <span class="badge badge-primary badge-pill">1</span>

      </li>

      <li class="list-group-item list-group-item-action active">Fake active chat room</li>

      <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        Fake inactive room with unread msgs
        <span class="badge badge-primary badge-pill">14</span>
      </li>
      <li class="list-group-item">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Homework Help">
          <div class="input-group-append">
            <button class="btn btn-primary btn-sm" type="button">
              <!--<i class="fa fa-plus-circle"></i>!-->
              &nbsp;Join Room</button>
          </div>
        </div>
      </li>
    </ul>
</div>
