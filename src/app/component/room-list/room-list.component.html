<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<img src="assets/chapp.png" alt="Chapp" class="logo" />
<h3 class="headline-app">Rooms</h3>
<ul class="list-group pointer">
  <li *ngFor="let room of roomList" (click)="showRoom(room)" [ngClass]="{'active': room===activeRoom}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
    {{ room }}

    <!-- todo implement this badge to show unread messages!
        <span class="badge badge-primary badge-pill">1</span>
        !-->

    <span style="color:red" (click)="leaveRoom($event, room)">Leave</span>

  </li>

  <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
    Fake inactive room with unread msgs
    <span class="badge badge-primary badge-pill">14</span>
  </li>
  <li class="list-group-item">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Homework Help" #nameBox>
      <div class="input-group-append">
        <button class="btn btn-primary btn-sm" type="button" (click)="joinRoom(nameBox.value); nameBox.value='';">
          <!--<i class="fa fa-plus-circle"></i>!-->
          &nbsp;Join Room</button>
      </div>
    </div>
  </li>
</ul>
