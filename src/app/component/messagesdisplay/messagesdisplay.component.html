<div *ngFor="let messageSet of messageSets" style="overflow-y: scroll; overflow-x:hidden;">
  <div>
    <div>
      <span class="badge">{{messageSet.author}}</span>
    </div>
    <div *ngFor="let message of messageSet.messages">
      <span class="badge">{{message.date.getHours() + ":" + (message.date.getMinutes()<10?'0':'') +  message.date.getMinutes()}}</span><span class="badge">{{message.text}}</span>
    </div>
  </div>
</div>
